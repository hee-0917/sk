<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; height: 100vh; overflow: hidden; }
        .gallery { display: flex; overflow-x: scroll; scroll-snap-type: x mandatory; height: calc(100vh - 50px); }
        .gallery img { 
            width: 100vw; 
            height: 100%; 
            object-fit: cover; 
            scroll-snap-align: center; 
        }
        footer { 
            background-color: #f8f8f8; 
            padding: 10px; 
            text-align: center; 
            font-size: 14px; 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
        }
        footer a { color: #000; text-decoration: none; }
        .icon { width: 10px; height: 10px; vertical-align: middle; }
        @media (min-width: 768px) {
            footer { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="사진1.jpg" alt="사진1">

</html>
