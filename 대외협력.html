    <style>
        :root {
            --app-height: 100%;
            --footer-height: 120px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            height: var(--app-height);
            width: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
        }
        
        body {
            display: flex;
            flex-direction: column;
            background-color: #000; /* 배경색을 검정으로 변경하여 이미지와 푸터 사이의 간격이 눈에 띄지 않도록 함 */
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .slider-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            width: 100%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
            width: 100%;
        }
        
        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .slide img {
            width: auto;
            height: auto;
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            object-position: center;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        
        .slider-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        
        .slider-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }
        
        .slider-dot.active {
            background-color: white;
        }
        
        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }
        
        .slider-arrow.left {
            left: 10px;
        }
        
        .slider-arrow.right {
            right: 10px;
        }
        
        footer {
            background-color: #003a70;
            color: white;
            padding: 12px 15px;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            /* 고정 높이 제거하고 콘텐츠에 맞게 자동 조정 */
        }
        
        .footer-info {
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .footer-address {
            margin-bottom: 8px;
        }
        
        .footer-contact {
            margin-bottom: 5px;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }
        
        .footer-phone {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .footer-links {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-weight: 500;
            margin-top: 4px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 13px;
        }
        
        .youtube-icon {
            color: #FF0000;
        }
        
        @media (max-width: 768px) {
            footer {
                padding: 10px 12px;
                font-size: 12px;
            }
            
            .footer-links {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 12px;
            }
            
            .footer-links a {
                font-size: 12px;
            }
            
            .slider-dot {
                width: 8px;
                height: 8px;
            }
            
            .slide img {
                max-width: 92%;
                max-height: 92%;
            }
        }
        
        @media (max-width: 480px) {
            footer {
                padding: 8px 10px;
                font-size: 11px;
            }
            
            .footer-links a {
                font-size: 11px;
            }
            
            .footer-info, .footer-address, .footer-contact {
                margin-bottom: 3px;
            }
            
            .slider-nav {
                bottom: 8px;
            }
            
            .slider-arrow {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
            
            .slide img {
                max-width: 90%;
                max-height: 90%;
            }
        }
        
        /* 아이폰 SE와 같은 작은 화면에 대한 추가 최적화 */
        @media (max-height: 667px) {
            .footer-info, .footer-address, .footer-contact, .footer-links {
                margin-bottom: 2px;
            }
            
            footer {
                padding: 6px 8px;
            }
            
            .slider-nav {
                bottom: 6px;
            }
            
            .slider-dot {
                width: 6px;
                height: 6px;
                margin: 0 2px;
            }
        }
        
        /* 가로 모드 최적화 */
        @media (orientation: landscape) and (max-height: 500px) {
            footer {
                padding: 5px 8px;
                font-size: 10px;
            }
            
            .footer-info, .footer-address, .footer-contact {
                margin-bottom: 1px;
            }
            
            .footer-links {
                margin-top: 1px;
            }
            
            .footer-links a {
                font-size: 10px;
            }
            
            .slide img {
                max-width: 85%;
                max-height: 85%;
            }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slider-dot');
            const leftArrow = document.querySelector('.slider-arrow.left');
            const rightArrow = document.querySelector('.slider-arrow.right');
            
            // 모바일 브라우저에서 100vh 문제 해결
            function setAppHeight() {
                const doc = document.documentElement;
                doc.style.setProperty('--app-height', `${window.innerHeight}px`);
                
                // 이미지 크기 최적화
                optimizeLayout();
            }
            
            // 레이아웃 최적화 함수
            function optimizeLayout() {
                const mainContainer = document.querySelector('.main-container');
                const sliderContainer = document.querySelector('.slider-container');
                const footer = document.querySelector('footer');
                
                // 푸터 높이 계산
                const footerHeight = footer.offsetHeight;
                
                // 슬라이더 컨테이너 높이 조정
                sliderContainer.style.height = `calc(100% - ${footerHeight}px)`;
                
                // 카카오톡 인앱 브라우저 감지
                const userAgent = navigator.userAgent.toLowerCase();
                if (userAgent.indexOf('kakaotalk') > -1) {
                    // 카카오톡 인앱 브라우저에서 추가 최적화
                    document.body.style.backgroundColor = '#000';
                    mainContainer.style.height = `${window.innerHeight}px`;
                }
                
                // 이미지 크기 최적화
                const images = document.querySelectorAll('.slide img');
                const isLandscape = window.innerWidth > window.innerHeight;
                
                images.forEach(img => {
                    if (isLandscape) {
                        // 가로 모드
                        img.style.maxHeight = '85%';
                    } else {
                        // 세로 모드
                        if (window.innerHeight < 600) {
                            img.style.maxHeight = '85%';
                        } else {
                            img.style.maxHeight = '90%';
                        }
                    }
                });
            }
            
            // 초기 로드 및 화면 크기 변경 시 높이 조정
            window.addEventListener('resize', setAppHeight);
            window.addEventListener('orientationchange', function() {
                // 방향 전환 시 약간의 지연 후 레이아웃 최적화 (iOS에서 더 안정적)
                setTimeout(setAppHeight, 300);
            });
            setAppHeight();
            
            let currentIndex = 0;
            const slideCount = slides.length;
            
            // Initialize touch events
            let touchStartX = 0;
            let touchEndX = 0;
            
            function goToSlide(index) {
                if (index < 0) {
                    index = slideCount - 1;
                } else if (index >= slideCount) {
                    index = 0;
                }
                
                currentIndex = index;
                slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // Update active dot
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === currentIndex);
                });
            }
            
            // Event listeners for arrows
            leftArrow.addEventListener('click', () => {
                goToSlide(currentIndex - 1);
            });
            
            rightArrow.addEventListener('click', () => {
                goToSlide(currentIndex + 1);
            });
            
            // Event listeners for dots
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    const index = parseInt(dot.getAttribute('data-index'));
                    goToSlide(index);
                });
            });
            
            // Touch events for swipe
            slider.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            slider.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const threshold = 50; // Minimum distance for swipe
                if (touchEndX < touchStartX - threshold) {
                    // Swipe left
                    goToSlide(currentIndex + 1);
                } else if (touchEndX > touchStartX + threshold) {
                    // Swipe right
                    goToSlide(currentIndex - 1);
                }
            }
            
            // 자동 슬라이드 (5초마다)
            let slideInterval = setInterval(() => {
                goToSlide(currentIndex + 1);
            }, 5000);
            
            // 사용자 상호작용 시 자동 슬라이드 일시 중지
            const sliderContainer = document.querySelector('.slider-container');
            sliderContainer.addEventListener('touchstart', () => {
                clearInterval(slideInterval);
            });
            
            // 사용자 상호작용 종료 시 자동 슬라이드 재개
            sliderContainer.addEventListener('touchend', () => {
                slideInterval = setInterval(() => {
                    goToSlide(currentIndex + 1);
                }, 5000);
            });
            
            // 모바일 브라우저에서 스크롤 방지
            document.body.addEventListener('touchmove', function(e) {
                if (e.target.closest('.slider-container')) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // 모바일 브라우저에서 확대/축소 방지
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            // 이미지 로드 완료 후 최적화
            window.addEventListener('load', function() {
                setAppHeight();
                optimizeLayout();
            });
        });
    </script>
